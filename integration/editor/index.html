<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Knowledge Helper</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css"/>

		<!-- jQuery	-->
		<link href="js/jquery-ui-1.10.3/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
		<script src="js/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<!-- color picker	-->
		<link rel="stylesheet" href="colorpicker/css/colorpicker.css" />
		<script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>

		<!-- sceditor	-->
		<script src="js/tinymce/tinymce.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<!-- context menu	-->
		<script src="jquery.contextMenu/jquery.contextMenu.js" type="text/javascript"></script>
		<link rel="stylesheet" href="jquery.contextMenu/jquery.contextMenu.css" />
		<!-- brain js -->
		<script type="text/javascript" src="js/brain.js"></script>
		<link rel="stylesheet" href="../js/dist/css/bootstrap.min.css" />
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="col-md-6 logo">
					<p>
						<a href="../index.html" ><img src="../images/logo-entete.svg" alt="logo - knowledge helper" /></a>
					</p>
				</div>
				<div class="col-md-6">
					<div class="btn-toolbar pull-right" role="toolbar">
						<div class="btn-group">
							<button type="button" class="btn btn-default button">
								connexion
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default button">
								inscription
							</button>
						</div>
					</div>
				</div>

			</div>
		</header>

		<div id="dock">
			<div id="elText" class="ui-widget-content"></div>
			<div id="elVideo" class="ui-widget-content"></div>
			<div id="elImage" class="ui-widget-content">
				I
			</div>
			<div id="elPost" class="ui-widget-content">
				P
			</div>
		</div>

		<section id="dashboard">
			<input type='text' id="lienFiche" class='form-control toolbar' placeholder='Entrez votre lien de votre image...' />
			<div id="fiche">
				<img src="css/insertion-image.svg" alt="" />
				<input type="text" id="title" name="title" placeholder="Titre..."/>
				<textarea id="ftxt" placeholder="Description de votre fiche ..." maxlength="220"></textarea>							
			


			</div>
		</section>
		<footer>
			<div class="container">

				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-default creer">
							<a href="../index.html">Retour</a>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default qcm">
							<a href="#">Soumettre</a>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default submit">
							<a href="#">Annuler</a>
						</button>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
